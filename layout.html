<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SEVENPASTEL POS - Minimal</title>
    <style>
      body{font-family:Inter,Arial,Helvetica,sans-serif;margin:0;padding:20px;background:#f7fafc;color:#111}
      .container{max-width:900px;margin:0 auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
      header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
      a{color:#0ea5a4;text-decoration:none}
      .btn{background:#0ea5a4;color:white;padding:8px 12px;border-radius:6px;text-decoration:none}
      .danger{color:#dc2626}
      .flash{padding:8px;border-radius:6px;margin-bottom:12px}
      .success{background:#ecfdf5;color:#065f46}
      .err{background:#fff1f2;color:#7f1d1d}
      table{width:100%;border-collapse:collapse}
      th,td{padding:8px;border-bottom:1px solid #eee;text-align:left}
      form input, form select {padding:8px;width:100%;margin-bottom:8px;border-radius:6px;border:1px solid #ddd}
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div><h2>SEVENPASTEL POS</h2><div style="font-size:13px;color:#555">Yacht party - Minimal POS</div></div>
        <nav><a class="btn" href="{{ url_for('index') }}">Dashboard</a></nav>
      </header>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="flash {{ 'success' if cat=='success' else 'err' }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}

      <footer style="margin-top:18px;font-size:13px;color:#666">Made for SEVENPASTEL â€” starter POS</footer>
    </div>
  </body>
</html>
